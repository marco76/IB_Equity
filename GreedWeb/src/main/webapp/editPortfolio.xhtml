<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>#{mainPage.accountInfoLast.netLiquidation}</title>
    <meta http-equiv="refresh" content="60" />
</h:head>

<h:body>
    <ui:composition template="./template/templateLayout.xhtml">

    <ui:define name="content">

    <p:panel header="Partial Process">
          <h:form>
        <h:panelGrid id="grid" columns="2" style="margin-bottom:10px">
            <f:facet name="header">
                <p:messages />
            </f:facet>

            <h:outputLabel for="name" value="Name:" />
            <p:inputText id="name"
                         value="#{portfolioPage.selectedElement.ticker}" />
            <h:outputLabel for="rt" value="RealTime:" />
            <p:selectBooleanCheckbox id="rt" value="#{portfolioPage.selectedElement.strategyActive}"/>
            <h:outputLabel for="strategy" value="Strategy:"/>
            <h:inputText id="strategy" value="#{portfolioPage.selectedElement.strategyName}"/>
     <h:commandButton value="Save"  action="#{portfolioPage.saveSelected}"/>

        </h:panelGrid>

          </h:form>
    </p:panel>

    </ui:define>

    </ui:composition>

</h:body>

</html>
